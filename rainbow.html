<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow</title>
    <style>
        .rainbow {
            width: 200px;
            height: 200px;
            background: conic-gradient(
                #ff0000 0%,
                #ff7f00 14.28%,
                #ffff00 28.57%,
                #00ff00 42.85%,
                #0000ff 57.14%,
                #4b0082 71.42%,
                #8b00ff 85.71%,
                #ff0000 100%
            );
            border-radius: 50%;
            margin: 50px auto;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="rainbow"></div>
</body>
</html>
